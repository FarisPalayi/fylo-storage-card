<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0c122c" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#0c122c" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="./Styles/style.css" />
    <script src="./Scripts/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      .attribution {
        position: absolute;
        width: 100%;
        bottom: 30px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="first-card">
        <img class="logo" src="./images/logo.svg" alt="logo" />
        <div class="icons-container">
          <button class="document icon">
            <img
              src="./images/icon-document.svg"
              alt="document icon"
              width="20"
              height="24"
            />
          </button>
          <button class="folder icon">
            <img
              src="./images/icon-folder.svg"
              alt="folder icon"
              width="24"
              height="20"
            />
          </button>
          <button class="upload icon">
            <img
              src="./images/icon-upload.svg"
              alt="upload icon"
              width="24"
              height="16"
            />
          </button>
        </div>
      </div>

      <div class="second-card">
        <p class="storage-left-text">
          Youâ€™ve used <span class="used">815 GB</span> of your storage
        </p>
        <div class="progress-bar-container">
          <progress max="1000" value="815" class="progress"></progress>
          <div class="progress-indicator-container">
            <div class="storage-zero">0 GB</div>
            <div class="total-storage">1000 GB</div>
          </div>
        </div>
        <div class="small-card">
          <p>
            <span class="space-left-number">185</span>
            <span class="place-left-text">GB Left</span>
          </p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/FarisPalayi" target="_blank">Faris P</a>.
    </div>
  </body>
</html>
